<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.15);
    }

    .register-button {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #6a11cb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-button:hover {
      background-color: #5910a3;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #6a11cb;
      display: inline-block;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Kayıt Ol</h2>
    <div class="form-group">
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" placeholder="Kullanıcı adınızı girin" />
    </div>
    <div class="form-group">
      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="Şifrenizi girin" />
    </div>
    <button class="register-button">Kayıt Ol</button>
    <a href="#" class="login-link">Zaten hesabınız var mı? Giriş yap</a>
  </div>
</body>
</html>
